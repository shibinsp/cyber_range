version: '3.8'

# RetroRange - Local Development Environment
# =============================================================================
# Services: PostgreSQL, Redis, Elasticsearch, Kibana, MinIO, CALDERA (optional)
# Usage: docker-compose up -d
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL - Primary Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: retrorange_postgres
    environment:
      POSTGRES_DB: range
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: shibin
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d range"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - retrorange

  # ===========================================================================
  # Redis - Cache & Job Queue
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: retrorange_redis
    command: redis-server --appendonly yes --requirepass ""
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - retrorange

  # ===========================================================================
  # Elasticsearch - Search & SIEM
  # ===========================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: retrorange_elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.license.self_generated.type=basic
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - retrorange

  # ===========================================================================
  # Kibana - Elasticsearch UI
  # ===========================================================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: retrorange_kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - retrorange

  # ===========================================================================
  # MinIO - S3-compatible Object Storage
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: retrorange_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - retrorange

  # ===========================================================================
  # MinIO Client - Create default bucket
  # ===========================================================================
  minio_init:
    image: minio/mc:latest
    container_name: retrorange_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/retrorange-artifacts --ignore-existing;
      mc mb myminio/retrorange-pcaps --ignore-existing;
      mc mb myminio/retrorange-backups --ignore-existing;
      mc anonymous set download myminio/retrorange-artifacts;
      echo 'MinIO buckets initialized successfully';
      "
    networks:
      - retrorange

  # ===========================================================================
  # CALDERA - Adversary Emulation (Optional)
  # ===========================================================================
