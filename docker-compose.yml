# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  minio_data:
    driver: local
  # caldera_data:
  #   driver: local
  # prometheus_data:
  #   driver: local
  # grafana_data:
  #   driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  retrorange:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
